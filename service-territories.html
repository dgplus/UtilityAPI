<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map: UtilityAPI Service Territories | DG+</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link href="css/map-styles.css" rel="stylesheet">
</head>

<body>
    <div id="mapcontainer">
        <div id="map"></div>
        <div class="map-overlay top">
            <div class="map-overlay-inner">
                <h3>UtilityAPI Service Territories</h3>
                <div id="legend"></div>
                <label>Borders: <input id="borders" type="checkbox" checked></label>
            </div>
        </div>
        <div id="fullscreen">Full screen</div>
    </div>

    <script>
        const legendDiv = document.getElementById('legend');
        const bordersCheckbox = document.getElementById('borders');
        const layerName = 'electric-retail-service-terri-0nv0yj'

        const fullscreen = document.getElementById('fullscreen');
        const mainData = {
            sprData: []
        }

        mapboxgl.accessToken =
            'pk.eyJ1IjoiZGdwbHVzZGVzaWduIiwiYSI6ImNsMGhndHJvdjA4aWozZW1xb21tY3VuZGoifQ.R8LGSPakcmmq-FVmRp7_1A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/dgplusdesign/cle3z3cqz000m01kbnbx79dyj',
            center: {
                lng: -99.48299257741193,
                lat: 40.92230044374887
            },
            zoom: 4.5,
            projection: "mercator"
        });

        map.on('load', () => {

            Promise.all([
                d3.csv(
                    "https://docs.google.com/spreadsheets/d/e/2PACX-1vT_zsl_ENEGp078oZ2dU2wBZTsIccGvHaK75GIM_yNQ_jS421uQe3s-0vOy6ekJnCQPx-yMlI3W3Zdh/pub?gid=410626648&single=true&output=csv"
                ),
            ]).then(data => {
                console.log('data', data);
                const [sprData] = data

                mainData.sprData.push(...sprData)

                const labels = {
                    "No": "#ccc",
                    "2024": "#065ED4",
                    "Yes": "#0048A8"
                };

                const colorScale = d3.scaleOrdinal()
                    .domain(Object.keys(labels)) // Use the keys from the labels object
                    .range(Object.values(labels)); // Use the values (colors) from the labels object


                generateLegend(colorScale, legendDiv)

                map.setPaintProperty(layerName, "fill-color", [
                    "match",
                    ["get", "Utility Coverage"],
                    ["No"], "#ccc",
                    ["Yes"], "#0048A8",
                    ["2024"], "#065ED4",
                    "transparent"
                ]);
                map.setPaintProperty(layerName, "fill-opacity", 0.7);
                map.setPaintProperty(layerName, "fill-outline-color", "white");
            })

            map.on("click", layerName, e => {
                console.log('e', e);
                const features = map.queryRenderedFeatures(e.point);
                const descriptions = features.map((feat) => {
                    const properties = feat.properties;
                    return `
                        <div class="popup-main">
                            <div><b>${properties['Entity']}</b></div>
                            <div>Customers (Count): ${properties['Customers (Count)']}</div>
                            <div>Ownership: ${properties['Ownership']}</div>
                            <div>Utility Coverage: ${properties['Utility Coverage']}</div>
                            <div>Column P: ${properties['Column P']}</div>
                            <div>Column Q: ${properties['Column Q']}</div>
                        </div>
                    `;
                });

                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(descriptions.join(""))
                    .addTo(map);
            });

            map.on('mouseenter', layerName, () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', layerName, () => {
                map.getCanvas().style.cursor = '';
            });

            bordersCheckbox.addEventListener('input', (e) => {
                const val = bordersCheckbox.checked ? "white" : "transparent";
                map.setPaintProperty(layerName, "fill-outline-color", val);
            });
        });

        fullscreen.addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            let elem = document.getElementById("mapcontainer");
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch((err) => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function generateLegend(colorScale, legendDiv) {
            const values = colorScale.domain();
            const labels = {
                "No": "No",
                "2024": "Coming Soon",
                "Yes": "Yes"
            };

            values.forEach(value => {
                const div = document.createElement("div");
                div.className = "square-container-row";

                const text = document.createElement("div");
                text.className = "square-text";
                text.innerText = labels[value];

                const sq = document.createElement("div");
                sq.className = "square";
                sq.style.backgroundColor = colorScale(value);
                sq.style.opacity = 0.7;

                div.appendChild(sq);
                div.appendChild(text);

                legendDiv.appendChild(div);
            });
        }
    </script>
</body>

</html>
